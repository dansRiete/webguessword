<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>

</head>
<body>
<h:panelGroup id="firstPanel">
    <h:form id="firstForm">
        <h:outputLabel for="input1" value="First form input" />
        <h:inputText id="input1" value="#{bean1.input}" required="true" />
        <h:commandButton value="Submit form" action="#{bean1.submit}">
            <f:ajax execute="@form" render="@form :secondPanel :messages" />
        </h:commandButton>
        <h:message for="input1" />
    </h:form>
</h:panelGroup>
<h:panelGroup id="secondPanel">
    <h:form id="secondForm">
        <h:outputLabel for="input2" value="Second form input" />
        <h:inputText id="input2" value="#{bean2.input}" required="true" />
        <h:commandButton value="Submit other form" action="#{bean2.submit}">
            <f:ajax execute="@form" render="@form :firstPanel :messages" />
        </h:commandButton>
        <h:message for="input2" />
    </h:form>
</h:panelGroup>
<h:messages id="messages" globalOnly="true" layout="table" />
</body>
</html>
