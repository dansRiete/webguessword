<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>
    <h:form>

        <p:commandButton type="submit" value="Back" action="learn"> </p:commandButton>

    <p:dataTable value="#{editBean.myList}" var="v" styleClass="order-table" headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row" paginator="true" rows="#{editBean.rowNumbers()}" editable="true"
                 editMode="cell" id="table" resizableColumns="true" widgetVar="table">

        <p:column width="30" headerText="ID" filterBy="#{v.id}" filterMatchMode="contains">
            <f:facet name="filter">
                <p:inputText onkeyup="PF('table').filter()"  style="width: 90%; text-align: center;"> </p:inputText>
            </f:facet>
            <h:outputText value="#{v.id}" > </h:outputText>
        </p:column>

        <p:column width="25%" filterBy="#{v.forWord}" filterMatchMode="contains">
            <f:facet name="header">Foreign word</f:facet>
            <f:facet name="filter">
                <p:inputText onkeyup="PF('table').filter()"  style="width: 80%; text-align: center;"> </p:inputText>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{v.forWord}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{v.forWord}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column width="25%" filterBy="#{v.natWord}" filterMatchMode="contains">
            <f:facet name="header">Native word</f:facet>
            <f:facet name="filter">
                <p:inputText onkeyup="PF('table').filter()"  style="width: 80%; text-align: center;"> </p:inputText>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{v.natWord}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{v.natWord}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column>
            <f:facet name="header">Transcr</f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{v.transcr}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{v.transcr}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column filterBy="#{v.label}" filterMatchMode="in">
            <f:facet name="header">Label</f:facet>
            <f:facet name="filter">
                <p:selectCheckboxMenu label="Labels" onchange="PF('table').filter()" panelStyle="width:200px" scrollHeight="150">
                    <f:selectItems value="#{editBean.labelsList}"/>
                </p:selectCheckboxMenu>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{v.label}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{v.label}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column width="40">
            <f:facet name="header">Prob</f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{v.prob}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{v.prob}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column>
            <f:facet name="header">Create date</f:facet>
            <h:outputText value="#{v.createDate}"> </h:outputText>
        </p:column>

        <p:column>
            <f:facet name="header">Last access date</f:facet>
            <h:outputText value="#{v.lastAccs}"> </h:outputText>
        </p:column>

        <p:column>
            <f:facet name="header">Action</f:facet>
            <p:commandButton value="Delete" actionListener="#{editBean.deleteById(v)}" update="@form" ajax="true">

                <p:confirm header="Confirmation" message="Are you sure you want to delete phrase #{v.forWord} - #{v.natWord}?">

                </p:confirm>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check">

                    </p:commandButton>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </p:commandButton>

        </p:column>

    </p:dataTable>
    </h:form>
</h:body>
</html>
