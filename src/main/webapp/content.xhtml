<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>
    <h:form>

    <p:dataTable value="#{editBean.myList}" var="v" styleClass="order-table" headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row" paginator="true" rows="#{editBean.rowNumbers()}" editable="true"
                 editMode="cell">
        <p:column width="30">
            <f:facet name="header">ID</f:facet>
            <h:outputText value="#{v.id}" > </h:outputText>
        </p:column>
        <p:column width="25%">
            <f:facet name="header">Foreign word</f:facet>
            <!--<h:outputText value="#{v.forWord}" rendered="#{not v.editable}"> </h:outputText>
            <h:inputText value="#{v.forWord}" rendered="#{v.editable}"> </h:inputText>-->
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{v.forWord}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{v.forWord}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column width="25%">
            <f:facet name="header">Native word</f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{v.natWord}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{v.natWord}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column>
            <f:facet name="header">Transcr</f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{v.transcr}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{v.transcr}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column>
            <f:facet name="header">Label</f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{v.label}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{v.label}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column width="40">
            <f:facet name="header">Prob</f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{v.probFactor}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{v.probFactor}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column>
            <f:facet name="header">Create date</f:facet>
            <h:outputText value="#{v.createDate}"> </h:outputText>
        </p:column>
        <p:column>
            <f:facet name="header">Last access date</f:facet>
            <h:outputText value="#{v.lastAccsDate}"> </h:outputText>
        </p:column>
        <p:column width="50">
            <f:facet name="header">Action</f:facet>

        </p:column>
    </p:dataTable>
    </h:form>
</h:body>
</html>
