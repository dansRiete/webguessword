<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:body>
    <p:dataTable id="dataTable" value="#{editBean.myList}" var="v"
                 styleClass="userDataTableStyle"
                 paginator="true" rows="10"

                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 lazy="true" rowsPerPageTemplate="10,15,50">

        <p:column selectionMode="multiple" style="width:18px" />
        <p:column>
            <f:facet name="header">ID</f:facet>
            <h:outputText value="#{v.id}" > </h:outputText>
        </p:column>

        <p:column>
            <f:facet name="header">Foreign word</f:facet>
            <h:outputText value="#{v.forWord}" rendered="#{not v.editable}"> </h:outputText>
            <h:inputText value="#{v.forWord}" size="30" rendered="#{v.editable}"> </h:inputText>
        </p:column>

        <p:column>
            <f:facet name="header">Native word</f:facet>
            <h:outputText value="#{v.natWord}" rendered="#{not v.editable}"> </h:outputText>
            <h:inputText value="#{v.natWord}" size="30" rendered="#{v.editable}"> </h:inputText>
        </p:column>

        <p:column>
            <!-- Here a button to new page for adding item -->
        </p:column>


        <f:facet name="footer">
            <p:commandButton value="Delete Users"

                             update="dataTable" icon="ui-icon-trash" />
        </f:facet>

    </p:dataTable>
</h:body>
</html>
