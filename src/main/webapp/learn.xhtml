<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


   <h:head>
       <title>Guess Number Facelets Application</title>
   </h:head>

   <h:body>
       <h1 style="color:seagreen">New OpenShift Project</h1>

       <h:form>

           <h:outputLabel id="out1" value="#{firstBean.outputText}"> </h:outputLabel><br> </br>
           <h:commandButton id="previous" value="Previous"> </h:commandButton>


           <h:commandButton id="submit" value="Next" action="#{firstBean.refresh()}">
               <f:ajax render="out1"> </f:ajax>
           </h:commandButton><br> </br><br> </br>

           <h:commandButton id="know" value="I know it"> </h:commandButton>
           <h:commandButton id="donotknow" value="I do not know it">
               <f:ajax action="#{firstBean.refresh()}" event="focus" render="out"> </f:ajax>
           </h:commandButton>

       </h:form>

   </h:body>
</html>
