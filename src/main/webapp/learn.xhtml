<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
        >

<h:head>
    <title>GuessWord</title>
    <style type="text/css">
        html, body {
            height: 100%;
        }
        div{
            height: 100%;
        }
        /*input[type="submit"] {
            margin: 5px;
        }*/
    </style>
</h:head>

<body>
    <h:outputLabel style="color: #2a2a2a;font-size: 200%; font-weight: bold" id="out1" value="#{interfaceBean.question}"> </h:outputLabel>
    <br> </br>
    <h:form>
        <div>
        <h:inputText size="50" id="answer" value="#{interfaceBean.answer}" lang="en" autocomplete="off"> </h:inputText>
            <h:commandButton style="margin-left: 3px" type="submit" id="answerAction" value="Answer" action="#{interfaceBean.checkTheAnswer()}">
                <f:ajax execute="answer" render="@all"> </f:ajax>
            </h:commandButton>
        <script type="text/javascript">
            document.getElementsByName('j_idt6:answer')[0].focus();
        </script>
        </div>
        <div>
        <h:commandButton style="margin-right: 3px; margin-top: 3px" type="button" id="previous" value="Previous" action="#{interfaceBean.previousQuestion}">
            <f:ajax render="@all"> </f:ajax>
        </h:commandButton>
        <h:commandButton style="margin-right: 3px; margin-top: 3px" type="button" id="next" value="Next" action="#{interfaceBean.nextQuestion()}">
            <f:ajax render="@all"> </f:ajax>
        </h:commandButton>
        <h:commandButton style="margin-right: 3px; margin-top: 3px" type="button" id="know" value="Знаю" action="#{interfaceBean.rightAnswer}">
            <f:ajax render="@all"> </f:ajax>
        </h:commandButton>
        <h:commandButton style="margin-right: 3px; margin-top: 3px" type="button" id="donotknow" value="Не знаю" action="#{interfaceBean.wrongAnswer}">
            <f:ajax render="@all"> </f:ajax>
        </h:commandButton>
            <h:commandButton style="margin-right: 3px; margin-top: 3px" type="button" id="prevWrong" value="Prev.Wrong" action="#{interfaceBean.previousWrong}">
                <f:ajax render="@all"> </f:ajax>
            </h:commandButton>
            <h:commandButton style="margin-right: 3px; margin-top: 3px" type="button" id="prevRight" value="Prev.Right" action="#{interfaceBean.previousRight}">
                <f:ajax render="@all"> </f:ajax>
            </h:commandButton>

        </div>
    </h:form>


<div>
    <div style="display:inline-block; width: 60%">
        <h:form style="height: 100%">
            <h:panelGroup id="myblock" layout="block"  escape="false" style="height:70%; width:100%; overflow:scroll">
                <h:outputText escape="false" style="font-size: 130%" value="#{interfaceBean.result}"> </h:outputText>
            </h:panelGroup>

            <h:commandButton id="exit" value="Exit" action="#{interfaceBean.exit()}"> </h:commandButton>
        </h:form>
    </div>
    <div style="width: 35%; display:inline-table; vertical-align: top; horiz-align: center">
        <h:dataTable value="#{statBean.orderList}" var="o"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">

            <h:column>
                <!-- column header -->
                <f:facet name="header">Property</f:facet>
                <!-- row record -->
                #{o.propertyName}
            </h:column>

            <h:column>
                <f:facet name="header">Value</f:facet>
                #{o.propertyValue}
            </h:column>

        </h:dataTable>
    </div>
</div>
</body>
</html>
