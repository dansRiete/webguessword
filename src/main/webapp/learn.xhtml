<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


   <h:head>
       <title>Guess Number Facelets Application</title>

   </h:head>

   <h:body>
       <h1 style="color:seagreen">New OpenShift Project</h1>

       <h:form>

           <h:outputLabel style="color: #2a2a2a;font-size: 150%" id="out1" value="#{firstBean.outcomeNatWord}"> </h:outputLabel>
           <br> </br>
           <h:inputText width="150"> </h:inputText>
           <br> </br>
           <h:commandButton id="previous" value="Previous"> </h:commandButton>
           <h:commandButton id="submit" value="Next" action="#{firstBean.refresh()}">
               <f:ajax render="@all"> </f:ajax>
           </h:commandButton><br> </br><br> </br>
           <br> </br>
           <h:panelGroup id="myblock" layout="block" escape="false" style="height:800px;width:500px; overflow:scroll; ">
               <h:outputText escape="false" value="#{firstBean.resultOutcomeText}"> </h:outputText>
           </h:panelGroup>
           <br> </br>
           <h:commandButton id="exit" value="Exit" action="index?faces-redirect=true"> </h:commandButton>
           <h:commandButton id="donotknow" value="I do not know it">

           </h:commandButton>

       </h:form>


   </h:body>
</html>
