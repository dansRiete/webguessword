<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:body>
    <p:dataTable id="cellEditingTable" var="phrase" value="#{editBean.myList}"
                 paginator="true" rows="5" paginatorPosition="bottom"
                 filteredValue="#{editBean.myList}"
                 editable="true" editMode="cell">
        <f:facet name="header">
            In-Cell Editing
        </f:facet>

        <p:column filterBy="#{phrase.id}">
            <f:facet name="id">
                <h:outputText value="ID"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{phrase.id}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText id="modelInput" value="#{phrase.id}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column filterBy="#{phrase.forWord}">
            <f:facet name="header">
                <h:outputText value="Foreign word"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{phrase.forWord}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{phrase.forWord}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column filterBy="#{phrase.natWord}">
            <f:facet name="header">
                <h:outputText value="Native word"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{phrase.natWord}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{phrase.natWord}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column filterBy="#{phrase.transcr}">
            <f:facet name="header">
                <h:outputText value="Transcription"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{phrase.transcr}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{phrase.transcr}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
    </p:dataTable>
</h:body>
</html>
