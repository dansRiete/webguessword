<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>
    <p:commandLink type="submit" value="Back to learn" action="learn"> </p:commandLink>
    <!--<h:form id="addform">

    </h:form>-->

    <h:form>

        <p:dataTable value="#{editBean.currList}" var="v" styleClass="order-table" headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row" rows="#{editBean.rowNumbers()}"
                     id="table" resizableColumns="true" widgetVar="table" style="font-size: 75%" paginator="true">

            <p:column width="30" headerText="ID" filterBy="#{v.id}" sortBy="#{v.id}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:inputText onkeyup="PF('table').filter()"  style="width: 90%; text-align: center;"> </p:inputText>
                </f:facet>
                <h:outputText value="#{v.id}" > </h:outputText>
            </p:column>

            <p:column width="25%" filterBy="#{v.foreignWord}" sortBy="#{v.foreignWord}" filterMatchMode="contains">
                <f:facet name="header">Foreign word</f:facet>
                <f:facet name="filter">
                    <p:inputText onkeyup="PF('table').filter()"  style="width: 80%; text-align: center;"> </p:inputText>
                </f:facet>
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{v.foreignWord}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{v.foreignWord}" style="width:96%"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column width="25%" filterBy="#{v.nativeWord}" sortBy="#{v.nativeWord}" filterMatchMode="contains">
                <f:facet name="header">Native word</f:facet>
                <f:facet name="filter">
                    <p:inputText onkeyup="PF('table').filter()"  style="width: 80%; text-align: center;"> </p:inputText>
                </f:facet>
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{v.nativeWord}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{v.nativeWord}" style="width:96%"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column>
                <f:facet name="header">Transcr</f:facet>
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{v.transcription}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{v.transcription}" style="width:96%"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column filterBy="#{v.label}" sortBy="#{v.label}" filterMatchMode="in">
                <f:facet name="header">Label</f:facet>
                <f:facet name="filter">
                    <p:selectCheckboxMenu label="Labels" onchange="PF('table').filter()" panelStyle="width:200px" scrollHeight="150">
                        <f:selectItems value="#{editBean.labelsList}"/>
                    </p:selectCheckboxMenu>
                </f:facet>
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{v.label}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{v.label}" style="width:96%"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column width="40" sortBy="#{v.probabilityFactor}">
                <f:facet name="header">Prob</f:facet>
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{v.probabilityFactor.setScale(0, 4)}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{v.probabilityFactor}" style="width:96%"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column sortBy="#{v.index_start}">
                <f:facet name="header">Index start</f:facet>
                <h:outputText value="#{v.index_start}"> </h:outputText>
            </p:column>

            <p:column sortBy="#{v.index_end}">
                <f:facet name="header">Index end</f:facet>
                <h:outputText value="#{v.index_end}"> </h:outputText>
            </p:column>


        </p:dataTable>
    </h:form>
</h:body>
</html>
