<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <title>Guess Number Facelets Application</title>
</h:head>

<h:body>
    <h1>Hello</h1>
    <h1>New OpenShift Project</h1>

    <h:form>
        <h:panelGroup>
            <h:panelGrid columns="2">
                <h:outputText value="Логин"/>
                <h:inputText value="#{loginBean.user}"/>
                <h:outputText value="Пароль"/>
                <h:inputSecret value="#{loginBean.password}"/>
            </h:panelGrid>
            <h:commandButton id="submit" value="submit" action="#{loginBean.checkUser()}"/>
        </h:panelGroup>
        <h4 style="color:orangered">Неверная комбинация логин-пароль.</h4>
    </h:form>

</h:body>
</html>
