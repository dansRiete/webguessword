<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>


<h:head>
    <title>Guess Number Facelets Application</title>
    <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet"/>
    <style type="text/css">

        .richButton {
            font-family: 'Jura', sans-serif;
            font-weight: 600;
        }

        html {
            font-family: 'Jura', sans-serif;
            font-weight: 500;
            height: 100%;
        }

        body {
            font-family: 'Jura', sans-serif;
            font-weight: 500;
            height: 100%;
        }
    </style>
</h:head>

<h:body>
    <h1 style="color:seagreen">Hello, it's my new OpenShift Project</h1>

    <h:form>
        <h:panelGroup>
            <h:panelGrid columns="2">
                <h:outputText value="Логин"/>
                <h:inputText value="#{login.userTextField}" styleClass="richButton"/>
                <h:outputText value="Пароль"/>
                <h:inputSecret value="#{login.passwordTextField}" styleClass="richButton"/>
            </h:panelGrid>
            <h:commandButton id="submit" styleClass="richButton" value="submit" action="#{login.checkCredentialsAndRedirectUser()}"/>
        </h:panelGroup>
        <h4 style="color:orangered">Неверная комбинация логин-пароль.</h4>
    </h:form>

</h:body>
</html>
