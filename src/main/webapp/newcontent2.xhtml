<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
        >
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:body>
    <div style="width: 100%">
        <p:tabView>
            <p:tab title="Theme Sync">
                <pe:analogClock width="400"/>
            </p:tab>
            <p:tab title="Fixed Theme">
                <pe:analogClock width="400" colorTheme="black-tie"/>
            </p:tab>
            <p:tab title="Color Model">
                <pe:analogClock width="400" colorTheme="#{colorsAnalogClockController.customTheme}" />
            </p:tab>
            <p:tab title="Random">
                <pe:analogClock width="400" colorTheme="#{colorsAnalogClockController.randomTheme}" />
            </p:tab>
        </p:tabView>
    </div>
    <p:dataTable id="cellEditingTable" var="message" value="#{messageTableController.messages}"
                 paginator="true" rows="5" paginatorPosition="bottom"
                 filteredValue="#{messageTableController.filteredMessages}"
                 editable="true" editMode="cell">
        <f:facet name="header">
            In-Cell Editing
        </f:facet>

        <p:column filterBy="#{message.subject}">
            <f:facet name="header">
                <h:outputText value="Subject"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.subject}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText id="modelInput1" value="#{message.subject}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column filterBy="#{message.text}">
            <f:facet name="header">
                <h:outputText value="Text"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.text}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{message.text}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column filterBy="#{message.time}">
            <f:facet name="header">
                <h:outputText value="Time"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.time}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{message.time}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column filterBy="#{message.state}">
            <f:facet name="header">
                <h:outputText value="State"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.state}"/>
                </f:facet>
                <f:facet name="input">
                    <h:selectOneMenu value="#{message.state}" style="width:100%">
                        <f:selectItems value="#{messageTableController.states}" var="state" itemLabel="#{state}"
                                       itemValue="#{state}"/>
                    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
    </p:dataTable>

    <p:spacer height="20"/>

    <p:panel header="Export PDF and Excel">
        <h:form>
        <p:commandLink id="pdf" ajax="false">
            <p:graphicImage value="/resources/images/pdf.png"/>
            <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />
            <pe:exporter type="pdf" target="cellEditingTable" fileName="CellEditableTable"/>

        </p:commandLink>
        </h:form>

        <p:spacer height="20"/>

        <p:commandLink id="xls" ajax="false">
            <p:graphicImage value="/resources/images/excel.png"/>
            <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />
            <pe:exporter type="xlsx" target="cellEditingTable" fileName="CellEditableTable"/>

        </p:commandLink>

    </p:panel>

    <p:spacer height="40"/>

    <p:dataTable id="rowEditingTable" var="message" value="#{messageTableController.messages}"
                 paginator="true" rows="5" paginatorPosition="bottom"
                 filteredValue="#{messageTableController.filteredMessages}"
                 editable="true" >
        <f:facet name="header">
            Row Editing
        </f:facet>

        <p:column filterBy="#{message.subject}">
            <f:facet name="header">
                <h:outputText value="Subject"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.subject}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText id="modelInput2" value="#{message.subject}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column filterBy="#{message.text}">
            <f:facet name="header">
                <h:outputText value="Text"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.text}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{message.text}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column filterBy="#{message.time}">
            <f:facet name="header">
                <h:outputText value="Time"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.time}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{message.time}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column filterBy="#{message.state}">
            <f:facet name="header">
                <h:outputText value="State"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.state}"/>
                </f:facet>
                <f:facet name="input">
                    <p:selectOneMenu value="#{message.state}" style="width:100%">
                        <f:selectItems value="#{messageTableController.states}" var="state" itemLabel="#{state}"
                                       itemValue="#{state}"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column style="width:6%" exportable="false">
            <p:rowEditor />
        </p:column>
    </p:dataTable>

    <p:spacer height="20"/>

    <p:panel header="Export PDF and Excel">
        <p:commandLink id="pdf1" ajax="false">
            <p:graphicImage value="/resources/images/pdf.png"/>
            <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />
            <pe:exporter type="pdf" target="rowEditingTable" fileName="RowEditableTable" cellFontColor="#80AAFF" facetBackground="#008000"
                         facetFontColor="#FFFFFF" />

        </p:commandLink>

        <p:spacer height="20"/>

        <p:commandLink id="xls1" ajax="false">
            <p:graphicImage value="/resources/images/excel.png"/>
            <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />
            <pe:exporter type="xlsx" target="rowEditingTable" fileName="RowEditableTable"  />

        </p:commandLink>

    </p:panel>


</h:body>
</html>
