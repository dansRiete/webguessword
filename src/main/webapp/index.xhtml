<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <title>Guess Number Facelets Application</title>
</h:head>


<h:body>
    <h1 style="color:seagreen">Hello, here is my new OpenShift Project. I hope it'll help you to learn foreign languages.</h1>


    <h:form>
        <h:panelGroup>
            <h:panelGrid columns="2">
                <h:outputText value="Login"/>
                <h:inputText value="#{login.user}"/>
                <h:outputText value="Password"/>
                <h:inputSecret value="#{login.password}"/>
            </h:panelGrid>
            <h:commandButton id="submit" value="submit" action="#{login.checkUser()}"/>
            <h3 style="color: #1c6bbf">Credentials for guests. Login: guest - Password: guest</h3>

        </h:panelGroup>
    </h:form>

</h:body>
</html>
